spring.datasource.url=jdbc:postgresql://localhost/twitter
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.flyway.baselineOnMigrate=true

# create - при старте бд будет удалена и создана новая
# validate - при старте hiber будет проверять корректность нашей модели
spring.jpa.hibernate.ddl-auto=validate
spring.freemarker.expose-request-attributes=true
upload.path=/E:/upload

#Добавить пароль и логин перед отправкой
spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.debug=true